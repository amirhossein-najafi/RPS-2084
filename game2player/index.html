<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissor</title>
    </head>
    <body>
        <div class="game2player">
            <div class="text-center text-white" id="scores">
              <span>You</span>
              <span class="score1">0</span>
              <span>:</span>
              <span class="score2">0</span>
              <span>Your Friend</span>
            </div>
            <div class="action d-flex justify-content-center text-white text-center">
              <div id="action1" class="text-white">User  A</div>
              <div id="action2" class="text-white">User  B</div>
            </div>
            <div class="result d-flex justify-content-center text-center">
              <div id="result1" class="text-white">Draw!</div>
              <div id="result2" class="text-white">Draw!</div>
            </div>
            <div class="d-flex flex-row justify-content-center twoplayer">
              <div class="d-flex flex-row images">
                <img src="assets/images/paper 1.svg" alt="paper" width="180px" height="180px">
                <img src="assets/images/two 1.svg" alt="scissor" width="180px" height="180px">
                <img src="assets/images/rock 1.svg" alt="rock" width="180px" height="180px">
              </div>
              <div class="d-flex flex-row images">
                <img src="assets/images/paper 1.svg" alt="paper" width="180px" height="180px">
                <img src="assets/images/two 1.svg" alt="scissor" width="180px" height="180px">
                <img src="assets/images/rock 1.svg" alt="rock" width="180px" height="180px">
              </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="buttons rounded-4 text-white" style="margin-top: 50px;">START</button>
            </div>
          </div>
        <script src="main.js"></script>
    </body>
</html>
