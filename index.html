<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- styles -->
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- insert bootstrap link -->
    <!-- title -->
    <title>Rock Paper Scissor</title>
</head>
<body >
<div class="div1 text-white p-4 text-center  "> Rock Paper Scissors</div>
<div class=" div1 text-center text-white mt-5">
    <div class="d-inline">You</div>
    <div class="d-inline score1">0</div>
    <div class="d-inline">:</div>
    <div class="d-inline score2">0</div>
    <div class="d-inline">Ai</div>
</div>

<div class="div2 text-white text-center ">Your Turn !</div>
<div class="d-flex justify-content-center gap-5 mt-5">
    <div class="d-flex flex-column">
        <img src="assets/images/paper%201.svg" alt="">
        <input class="mt-4" type="radio"></input>
    </div>
    <div class="d-flex flex-column">
        <img src="assets/images/two%201.svg" alt="">
        <input class="mt-4" type="radio" style="transform: scale(3); accent-color:#FA8305"></input>
    </div>
    <div class="d-flex flex-column">
        <img src="assets/images/rock%201.svg" alt="">
        <input class="mt-4" type="radio" style="transform: scale(3); accent-color:#FA8305;"></input>

    </div>


</div>
<!-- scripts -->
<script src="./script/main.js"></script>
</body>
</html>
